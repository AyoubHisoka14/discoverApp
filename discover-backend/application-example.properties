# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/discover_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# External API Configuration
# TMDB (The Movie Database)
tmdb.api.key=your_tmdb_api_key_here
tmdb.api.base.url=https://api.themoviedb.org/3

# Jikan (MyAnimeList API)
jikan.api.base.url=https://api.jikan.moe/v4

# OpenAI
openai.api.key=your_openai_api_key_here
openai.api.base.url=https://api.openai.com/v1

# Gemini (Google AI)
gemini.api.key=your_gemini_api_key_here
gemini.api.base.url=https://generativelanguage.googleapis.com/v1beta

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.discoverapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Rate Limiting
spring.security.rate-limit.enabled=true
spring.security.rate-limit.requests-per-minute=100

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
